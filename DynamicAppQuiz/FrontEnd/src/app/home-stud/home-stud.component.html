<div >
  <header class="bg-black">
    <nav class="container d-flex justify-content-between align-items-center">
      <span class="white">Learning Management System</span>
      <div>
        <button class="btn bg-transparent text-white me-2 border-0" (click)="navigateTo('/stafflist')">View Members</button>
        <button class="btn bg-transparent text-white me-2 border-0" (click)="navigateTo1('/login')">Logout</button>
        <button class="btn bg-transparent text-white me-2 border-0" (click)="navigateTo2('/update-prof',u_name)">Change Password</button>
      </div>
    </nav>
  </header>
  <h1 class="text-center mb-4">Welcome, {{ u_name }}</h1>

  <div class="container mt-5">
    <h2 >Messages</h2>
    <div *ngIf="messages.length === 0" class="text-center">
      <p class="nn">No messages to display</p>
    </div>
    <div *ngFor="let message of messages" class="message-card">
      <div class="card mb-3">
        <div class="card-header">
          <strong>From:</strong> {{ message.staffName }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ message.mesg }}</p>
          <p class="card-text"><small class="text-muted">Sent at: {{ message.timestamp }}</small></p>
        </div>
      </div>
    </div>
  </div>
  <h5>List Of Documents</h5>
  <div *ngIf="filenames.length === 0" class="text-center">
    <p class="nn">No Documents to display</p>
  </div>
  <ul class="file-list">
    <li *ngFor="let filename of filenames" class="file-item">
      <span>{{ filename }}</span>
      <button class="button button-primary" (click)="downloadFile(filename)">Download</button>
    </li>
  </ul>
  <h5>Quizzes</h5>
  <button class="button button-primary" (click)="attendQuiz(u_name)">Attend Quiz</button>
</div>
